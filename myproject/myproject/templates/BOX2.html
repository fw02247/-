<style>
    .BOX2{
			width:100%;height:100px;
			position:absolute;
    }
    {% load static %}
    @font-face {
        font-family:'bold';
        src: url("{% static "font/bold.ttf" %}");
    }
    @font-face {
        font-family:'Hermes';
        src: url("{% static "font/Hermes.otf" %}");
    }
    @font-face {
        font-family:'bold';
        src: url("{% static "font/bold.ttf" %}");
    }
    @font-face {
        font-family:'pang';
        src: url("{% static "font/pang.ttf" %}");
    }
    @font-face {
        font-family:'lian';
        src: url("{% static "font/lian.ttf" %}");
    }
    .line1{
        width: 100%;height: 80px;
        border-style:solid;
        border-width:0.2px;
        padding: 0.1px;
        border-color: gainsboro;
        position:absolute;
    }
    .box1_button{
        text-align: center;
        color: gray;
        font-family:'Hermes';
        font-size:20px;

        width:120px;
        height: 80px;
        border-style:solid;
        border-width: 0.2px;
        padding: 0.1px;
        border-color: gainsboro;
        background-color:white;
    }
    .BOX2 .search_box{
        position:position;
        width:400px;height: 80px;
        }
    .BOX2 .search_box1{
        width:325px;height:54px;
        position:absolute;top:10px;left:0;
        text-align:center;font-size:15;}
    .BOX2 .search_box2{
        width:70px;height:60px;
        position:absolute;top:10px;right:0;
        font-family: 'Hermes';font-size: 25px;text-align: center;
        background-color:cadetblue;
        border-style: solid;
        border-color: cadetblue;}
    .titlep{
        font-family:'lian';
        font-size:40px;position:absolute;
        left:50%;top:90px;
        transform:translate(-50%,0);
    }
</style>
<div class="BOX2">
    <div class="line1">
        <form method="post">
            {% csrf_token %}
            <a href="http://127.0.0.1:8000/1/"><button type="button" class="box1_button" style="position:absolute;left:200px;">Movie</button></a>
            <a href="http://127.0.0.1:8000/2/"><button type="button" class="box1_button" style="position:absolute;left:320px;">Relation</button></a>
            <a href="http://127.0.0.1:8000/3/"><button type="button" class="box1_button" style="position:absolute;left:440px;">Ask</button></a>
            <a href="http://127.0.0.1:8000/4/"><button type="button" class="box1_button" style="position:absolute;left:560px;width:250px;">Recommendation</button></a>
            <a href="http://127.0.0.1:8000/5/"><button type="button" class="box1_button" style="position:absolute;left:810px;">Detail</button></a>
            <div class="search_box" style="position:absolute;left:1200px;top:0;">
                <input class="search_box1" placeholder="   Input anything you want!!!" name="search_contain" style="position:absolute;left:0;">
                <button class="search_box2" type="submit" name="go">GO</button>
            </div>
        </form>
    </div>
</div>
<div class="BOX3">
    {% if flag == 1 %}
    {% load static %}
        <img src="{% static 'pic2/pic.jpg' %}" class="img1" style="width:670px;height:530px;position: absolute;left: 50%;transform: translate(-50%,0);">
    {% endif %}

    {%if flag == 2 %}

        <img src="{% static 'nothing.gif' %}" style="width:400px;height:400px;position: absolute;left: 50%;top:50px;transform: translate(-50%,0);">
        <p class = "nothing" style="font-size:20px;position:absolute;top:20px;left:800px;">没有相关资料，请重新搜索！</p>
    {% endif %}
</div>
